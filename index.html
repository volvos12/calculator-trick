<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
  <title>Calculator</title>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style id="react-native-stylesheet"></style>
  <meta charset="utf-8">
  <link rel="manifest" href="/js/manifest.json">
  <link rel="icon" href="src/assets/app-icon.png">
  <meta name="description" content="Web site created using create-react-app">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/css.css">
</head>

<body>
    <div class="top-part">
        <div class="wrapper-for-secrete-info">
            <div class="history-button-wrapper"></div>
            <div class="secret-info"></div>
        </div>
        <div class="number-wrapper">
            <div class="input"></div>
            <div class="output"></div>
        </div>
    </div>
    <div class="number-grid">
        <div class="AC_Backspace"><input type="button" class="button AC" data-button="clear" />
            <input type="button" class="button backspace" data-button="backspace" />
        </div>
        <input type="button" class="button schimbare-semn" data-button="opus"/>
        <input type="button" class="button PROCENTE" data-button="%" />
        <input type="button" class="button IMPARTIRE" data-button="/" />
        <input type="button" class="button button-7" data-button="7" />
        <input type="button" class="button button-8" data-button="8" />
        <input type="button" class="button button-9" data-button="9" />
        <input type="button" class="button INMULTIRE" data-button="*" />
        <input type="button" class="button button-4" data-button="4" />
        <input type="button" class="button button-5" data-button="5" />
        <input type="button" class="button button-6" data-button="6" />
        <input type="button" class="button MINUS" data-button="-" />
        <input type="button" class="button button-1" data-button="1" />
        <input type="button" class="button button-2" data-button="2" />
        <input type="button" class="button button-3" data-button="3" />
        <input type="button" class="button PLUS" data-button="+" />
        <input type="button" class="button CALCULATOR" />
        <input type="button" class="button button-0" data-button="0" />
        <input type="button" class="button VIRGULA" data-button="." />
        <div class="equal-signs">
            <input type="button" class="button EGAL" data-button="=" />
            <input type="button" class="button EGAL copie" data-button="==" />
        </div>
    </div>
    <div class="touch_no_button" ></div>
    <div class="input-force-number">
        <h1>Input Force Number</h1>
        <input type="number" class= "force-number" data-number="force" placeholder="number" min="0" />
        <button type="submit" class="submit_button">Submit</button>
    </div>

    <script src="/js/js.js"></script>
</body>

</html>
